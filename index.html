<!DOCTYPE html>
<html lang="en" data-theme ='light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home Screen -->
        <section id="home-screen" class="text-white min-h-screen flex flex-col justify-center items-center">
            <div class="flex flex-col gap-10 items-center">
                <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playgroud screen -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center pt-20">
                <div class="artboard artboard-horizontal phone-4 bg-[#FFFFFFB3] border-[20px] rounded-2xl border-[#010313CC]">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl text-black font-extrabold uppercase">Y</p>
                    </div>
                </div>
                <div class="mt-8">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <div id  class="flex justify-between w-full ">
                    <button class="btn bg-[#894189] text-white rounded-full border-none">Life
                        <img src="./images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-[#360490] text-white rounded-full border-none">Score
                        <img src="./images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
            
        </section>
        <!-- Result Section -->
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
            <div class=" text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg bo">
                <p class="text-8xl font-extrabold text-white">Score : <span id="last-score">14</span></p>
                <button onclick="play()" class="btn bg-white text-black">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/play.js"></script>
</body>
</html>
