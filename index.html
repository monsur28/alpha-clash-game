<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home Screen -->
        <section class="text-white min-h-screen flex flex-col justify-center items-center hidden">
            <div class="flex flex-col gap-10 items-center">
                <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playgroud screen -->
        <section>
            <div class="flex flex-col justify-center items-center pt-20">
                <div class="artboard artboard-horizontal phone-4 bg-[#FFFFFFB3] border-[20px] rounded-2xl border-[#010313CC]">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
